{% extends 'masters_app/base.html' %}
{%  load static %}

{% block content %}
    <div
        class="p-5 bg-image text-center"
        style="
              background-image: url({{ page.background.url}});
              background-attachment: fixed;
              min-height: 100vh;
            "
    >
        <div class = "container-md align-items-center" style="width: 600px; ">
            <div class = "card text-center pb-5 mt-3">
                {%  if mark == 'edit' %}
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img alt="album-header"
                         src="{{ album_header.url }}"
                         class="img-fluid"
                         style="max-width: 300px;"
                    />
                </div>
                {% endif %}
                <form name="album-constructor-form" method="post">
                {% csrf_token %}
                    <label>{{ form.main_picture.label }}: </label>
                    <p>{{ form.main_picture }}</p>
                     <div class="card-body">
                        <p><label>{{ form.name.label }}: </label>{{ form.name }}</p>
                        <hr class="hr-blurry">
                        <p>{{ form.description }}</p>
                     </div>
                    <button type="submit" class="btn btn-success">Зберегти</button>
                    {%  if mark == 'edit' %}
                        <button type="submit" class="btn btn-danger" name="_delete">Видалити</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{%  endblock content %}

{%  extends 'masters_app/base.html' %}
{%  load static %}

{% block content %}
<!-- Wallpaper -->
<div
class="bg-image text-center"
style="
  background-image: url({{ page.background.url}});
  background-attachment: fixed;
  min-height: 100vh;
"
>
    <div class="container-md align-items-center mt-5" style="max-width: 500px;">
        <div class="text-dark">
            <div class = "card text-center mt-3">
                <div class = "card-header fs-3">Налаштування акаунту</div>
                <div class = "card-header">
                    <form method="post" name="contact-form" id="edit-acc">
                        {% csrf_token %}
                        <div class="form-error text-danger">{{ form.non_field_errors }}</div>
                        {%  for f in form %}
                           <label class="my-0">{{ f.label }}</label>
                           <p class="mt-1 mb-3">{{f}}</p>
                           <div class="form-error text-danger">{{ f.errors }}</div>
                        {%  endfor %}

                    </form>
                </div>
                <p class="my-3"><button class="btn btn-primary" form="edit-acc"  type="submit">Зберегти</button></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

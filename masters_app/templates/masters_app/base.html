{%  load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static "masters_app/css/mdb.min.css" %}"/>
    <link rel="stylesheet" href="{% static "masters_app/css/styles.css" %}"/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
        <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container w-50 me-auto">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
              {% for m in menu %}
                  <li class="nav-item active">
                    <a class="nav-link navigation-link " aria-current="page" href="{% url m.url_name %}">{{ m.title }}</a>
                  </li>
              {% endfor %}

            </ul>
          </div>
        </div>
        <!--Search field -->
        <div class="input-group rounded w-25 me-auto">
            <input type="search" class="form-control rounded" placeholder="Search"
                   aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
            </span>
        </div>
        <!--Search field -->
      </nav>
        <!-- Navbar -->
    </header>

    {% block content %}
    {% endblock content %}

    <footer class="bg-transparent text-center text-white fixed-bottom">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Instagram -->
          <a
            class="btn btn-lg text-white btn-floating m-2 logo"
            style="background-color: #c64652;"
            href="https://www.instagram.com/kankitsuuu/"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-lg text-white btn-floating m-2 logo"
            style="background-color: #333333;"
            href="https://github.com/Kankitsuuu"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
             <!-- Telegram -->
          <a
            class="btn btn-lg text-white btn-floating m-2 logo"
            style="background-color: #34ace0;"
            href="https://t.me/kankitsuuu"
            role="button"
            ><i class="fas fa-paper-plane fa-lg"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Created by Kankitsuuu
      </div>
      <!-- Copyright -->
    </footer>

    <script type="text/javascript" src="{% static "masters_app/js/mdb.min.js" %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>

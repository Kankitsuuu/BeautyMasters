{% extends 'masters_app/base.html' %}
{%  load static %}

{% block content %}
<div
    class="p-5 bg-image text-center"
    style="
      background-image: url({{ page.background.url}});
      background-attachment: fixed;
      min-height: 100vh;
    "
>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-light ">
            <h1 class = "mb-3">Привіт, мене звати {{ page }}!</h1>
            <a href="#about" class ="btn btn-lg text-white btn-floating btn-outline-light m-2 logo"
               style="background-color: transparent;">
                <i class="fas fa-lg fa-chevron-down text-light "></i>
            </a>
        </div>
    </div>
</div>
<!-- Block about -->
<a id="about"></a>
<div class="container-md mt-4">
    <div class="row mt-5">
        <div class="col-lg-4 col-md-12 text-center">
            <p>
                <img src="{{ page.user_photo.url }}" style="max-height: 300px " class="rounded-circle" alt="user-photo">
            </p>
            <p>Місто: {{ page.city }}</p>
            <p>Діяльність: {{ page.category }}</p>
        </div>
        <div class="col-lg-8 col-md-12">
            <p class="text-xl-center">{{ page.about }}</p>
        </div>
    </div>
    <hr class="hr mt-xxl-5" />
</div>
<!-- Block works -->
<a id="works"></a>
<div class ="container-md text-center mt-4">
    <h1>Мої роботи</h1>
    <!-- Albums -->
    <div class="row mt-2 mb-8 gy-5">
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>
        <div class="col-md-4">
            <a><img src="{% static "masters_app/img/album_default.png" %}" style="max-width: 200px"></a>
        </div>

    </div>
    <!-- End Albums -->
</div>
{% endblock content %}

{% block footer %}
<!-- Footer -->
<footer class="bg-dark text-center text-white" id="#contacts">
  <!-- Grid container -->
    <div class="container p-4 pb-0">
    <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Instagram -->
            <a
            class="btn btn-lg btn-outline-light btn-floating m-2 logo"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
            class="btn btn-lg btn-outline-light btn-floating m-2 logo"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a
            class="btn btn-lg btn-outline-light btn-floating m-2 logo"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
            ></a>
            <!-- Telegram -->
            <a
            class="btn btn-lg btn-outline-light btn-floating m-2 logo"
            href="https://t.me/kankitsuuu"
            role="button"
            ><i class="fas fa-paper-plane fa-lg"></i
          ></a>
        </section>
    <!-- Section: Social media -->
    </div>
  <!-- Grid container -->
  <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Created by
        <a class="text-white" href="https://github.com/Kankitsuuu">Kankitsuuu</a>
    </div>
  <!-- Copyright -->
</footer>
{% endblock footer %}
